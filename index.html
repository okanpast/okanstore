<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OkanStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .favorite {
      display: block;
      margin-top: 0.5rem;
      color: red;
      font-size: 1.2rem;
      cursor: pointer;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header><h1>OkanStore</h1></header>
  <section class="products">
    <!-- 20 adet ürün -->
    <!-- Bu örnek sadece ilk 3 ürün gösteriliyor, devamı aynı formatta çoğaltılabilir -->
    <div class="product">
      <a href="urun1.html">
        <img src="images/urun1.jpg" alt="Ürün 1">
        <h3>Ürün 1</h3>
        <p>₺109</p>
      </a>
      <span class="favorite" onclick="alert('Favorilere eklendi: Ürün 1 ❤️')">♡ Favorilere Ekle</span>
    </div>
    <div class="product">
      <a href="urun2.html">
        <img src="images/urun2.jpg" alt="Ürün 2">
        <h3>Ürün 2</h3>
        <p>₺119</p>
      </a>
      <span class="favorite" onclick="alert('Favorilere eklendi: Ürün 2 ❤️')">♡ Favorilere Ekle</span>
    </div>
    <div class="product">
      <a href="urun3.html">
        <img src="images/urun3.jpg" alt="Ürün 3">
        <h3>Ürün 3</h3>
        <p>₺129</p>
      </a>
      <span class="favorite" onclick="alert('Favorilere eklendi: Ürün 3 ❤️')">♡ Favorilere Ekle</span>
    </div>
    <!-- ... urun4.html - urun20.html şeklinde devamı getirilebilir -->
  </section>
</body>
</html>
